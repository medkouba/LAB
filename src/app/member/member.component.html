
<div class="example-button-row" fxLayout="row" fxLayoutAlign="end center">
   <button mat-raised-button color="accent" routerLink="/create"><mat-icon>add</mat-icon>Create New</button>
</div>

<div class="filtre">
<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
</mat-form-field>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
 <!-- Weight Column -->
 <ng-container matColumnDef="cin">
    <th mat-header-cell *matHeaderCellDef> cin </th>
    <td mat-cell *matCellDef="let element"> {{element.cin}} </td>
  </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="full name">
      <th mat-header-cell *matHeaderCellDef>Full Name </th>
      <td mat-cell *matCellDef="let element"> {{element.nom}} {{element.prenom}}</td>
    </ng-container>
  
   
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="dateInscription">
      <th mat-header-cell *matHeaderCellDef> date Inscription </th>
      <td mat-cell *matCellDef="let element"> {{element.dateInscription}} </td>
    </ng-container>

       <!-- Symbol Column -->
       <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>
    
  
 <!-- Weight Column -->
 <ng-container matColumnDef="cv">
    <th mat-header-cell *matHeaderCellDef> cv </th>
    <td mat-cell *matCellDef="let element">
        <a href="{{element.cv}}">
            <mat-icon>picture_as_pdf</mat-icon>
        </a> </td>
  </ng-container>

   <!-- Weight Column -->
   <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef> type </th>
    <td mat-cell *matCellDef="let element"> {{element.type_mbr}} </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> actions </th>
    <td mat-cell *matCellDef="let element"> 
      <button routerLink="/{{element.id}}/edit">
        <mat-icon>edit</mat-icon>
      </button>
      <button (click)="Delete(element.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
  </tr>

  </table>
